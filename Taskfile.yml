version: '3'

env:
  NAME: NUTC24

tasks:
  deps:
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - conan install . -s build_type=Debug -b missing -pr cpp20 -pr:b cpp20
    
  init:
    dir: '{{.USER_WORKING_DIR}}'
    preconditions:
      - test -f CMakeUserPresets.json
    cmds:
      - cmake --preset=dev

  build:
    dir: '{{.USER_WORKING_DIR}}'
    preconditions:
      - test -f CMakeUserPresets.json
    cmds:
      - cmake --build --preset=dev

  run:
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - task: build
      - ./build/dev/{{.NAME}}

  run-v:
    env:
      SPDLOG_LEVEL: trace
    cmds:
      - task: run

  test:
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - task: build
      - ctest --preset=dev

  docs:
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - cmake --build --preset=dev -t docs
      - cmake --build --preset=dev -t docs-serve

  clean:
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - cmake --build --preset=dev -t clean

  default:
    cmds:
      - task: run
